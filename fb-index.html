<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Mockup</title>
    <link rel="stylesheet" href="fb-index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            LOGO
        </div>
        <nav class="main-nav">
            <ul>
                <li>Home</li>
                <li>Icon 1</li>
                <li>Icon 2</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="news-feed">
            <article class="post">
                <div class="post_header">
                    <img src="http://via.placeholder.com/50" alt="" class="avatar">
                    <div class="post_info">
                        <a href="#">User Name</a>
                        <span>Just Now</span>
                    </div>
                </div>
                    <div class="post_content">
                        <img src="http://via.placeholder.com/490x400" alt="">
                    </div>
                    <div class="post_engage">
                        <a href="#">Like</a>
                        <a href="#">Comment</a>
                        <a href="#">Share</a>
                    </div>
                    <div class="comment">
                        <img src="http://via.placeholder.com/50" alt="" class="avatar">
                        <input type="text" placeholder="Write a comment...">
                    </div>
            </article>
        </section>
            <aside class="side-nav">

            </aside>
            <aside class="services"></aside>
    </main>
</body>
</html>
