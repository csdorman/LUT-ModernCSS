<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweetdeck Layout</title>
    <link rel="stylesheet" href="td-index.css">
</head>
<body>
    <div class="grid">
        <div class="controls">
            <div class="controls_top">
                <button>+</button>
                <button>=</button>
            </div>
            <div class="controls_bottom">
                <button>00</button>
            </div>
        </div>
        <header class="col-header">Col Header</header>
        <section class="col">
            <div class="tweet">
                <img src="http://via.placeholder.com/50">
                <p>A tweet goes here - this going to be where the tweets go.</p>
                <div class="tweet_icons">
                    <button>+</button>
                    <button>-</button>
                    <button>0</button>
                </div>
            </div>
        </section>
        <header class="col-header">Col Header</header>
        <section class="col"> </section>
        <header class="col-header"> Col Header</header>
        <section class="col"> </section>
    </div>
</body>
</html>
